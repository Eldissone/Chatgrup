<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>chat message</title>
</head>
<body>

    <header>
        <div class="logo-nav">
            <h1 class="h1">c<blink>H</blink>at</h1>
            <sup><tt>mensagens</tt></sup>
        </div>

        <div class="btn-user"><img src="./image/user.png" alt="user img">
            <span data_btnUser></span>
        </div>
    </header>

    <section class="conteiner">
        <section class="login">
            <h2>login</h2>
            <form class="login_form">
                <input type="text" class="login_input" placeholder="digite seu nome" required>
                <button type="submit" class="login_btn">entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat_messages">
                <!-- <div class="message-self">ola mundo</div>

                <div class="message-other">
                    <span class="message-sender">joaquin</span>
                    oi mundao
                </div> -->
            </section>
            <form class="chat_form">
                <input type="text" class="chat_input" placeholder="digite uma mensagem" required>
                <button type="submit" class="chat_btn"><img src="./image/send.png" alt=""></button>
            </form>
        </section>
    </section>
    

    <script src="./js/script.js"></script>
</body>
</html>
